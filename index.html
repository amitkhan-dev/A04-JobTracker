<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title> 
  <!-- Tailwind setup link -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<!--  font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#e9ecef]">
  <header class=" w-[80%] mx-auto m-5">
    <h2 class="  text-[32px] font-bold">Job Application Tracker</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 my-6 font-semibold">
      <div class="bg-amber-50 p-4  rounded-lg">
          <p>Total</p>
          <p id="totalCount" class="  text-2xl">0</p>
        </div>
      <div class="bg-amber-50 p-4  rounded-lg">
        <p>Interview</p>
        <p id="interviewCount" class="text-2xl text-green-500">0</p>
      </div>
      <div class="bg-amber-50 p-4  rounded-lg">
        <p>Rejected</p>
        <p id="rejectedCount" class="text-2xl text-red-500">0</p>
      </div>
    </div>
  </header>

  <hr class=" w-[80%] mx-auto border-[gray]">
  <main>
    <section class="w-[80%] mx-auto m-5">
      <div class="flex justify-between mt-5 mb-4 ">
        <div>
          <h2 class="text-[20px] font-semibold">Available Jobs</h2>
        </div>
        <div class="flex gap-2 font-semibold">
          <div>
            <p id="rightTotal">0</p>
          </div>
          <div>
            <p>jobs</p>
          </div>
        </div>
      </div>
      
      <div>
        <div class=" flex gap-4">
          <button id="btn-All" onclick="checkStatus('All')" class=" filter-btn bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg">All</button>
          <button id="btn-Interview" onclick="checkStatus('Interview')" class=" filter-btn bg-amber-50 font-semibold px-4 py-3 rounded-lg">Interview</button>
          <button id="btn-Rejected" onclick="checkStatus('Rejected')" class="  filter-btn  bg-amber-50 font-semibold px-4 py-3 rounded-lg">Rejected</button>
        </div>
      </div>
    </section>

    <section id="allJobs" class="w-[80%] mx-auto ">

      <div id="jobCardsList" class=" space-y-5">
      </div>
      
      <div id="noJobFound" class=" hidden grid-cols-1 justify-items-center bg-amber-50 p-5 rounded-lg mb-5">
        <img class="" src="./images/jobs.png" alt="">
        <h3 class="text-[24px] font-bold ">No Jobs Available</h3>
        <p class="text-[#64748b] ">Try a different category or add new jobs.</p>
      </div>


    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
